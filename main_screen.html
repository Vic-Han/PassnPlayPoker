<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Main Screen </title>
        <link rel = "stylesheet" href = "input_styles.css">
        <link rel = "stylesheet" href = "game_styles.css">
        <script src = "game_logic.js" defer></script>
        <script src = "back_end.js" defer></script>
        <script src = "dom_manipulation.js" defer></script>
        <script src = "showdown.js" defer></script>
    </head>
    <body>
        <div class = "main_background">
            <div id = "player_name_form">
                <h1 class = "main_label"> Names Please! </h1>
                <div class="player_name_input">
                    <label class = "name_label"> Player 1: </label>
                    <input class = "name_field" type = "text" id = "player1_name_input">
                </div>
                <div class="player_name_input">
                    <label class = "name_label"> Player 2: </label>
                    <input class = "name_field" type = "text" id = "player2_name_input">
                </div>
                <div class="player_name_input">
                    <label class = "name_label"> Player 3: </label>
                    <input class = "name_field" type = "text" id = "player3_name_input">
                 </div>
                <button onclick = "submitPlayerNames()" class = "nav_button"> Done </button>
                <a href = "index.html" class = "nav_button">Back</a>
                <div id = "error_message_name_screen"> </div>
        
        
            </div>
            <div id = "game_display" class = "invisible">
                <div id = "top_display"> 
                    <div class = "empty_space">
                        <div id = "feedback_message" ></div>
                    </div>
                    <div id = "player2" class = "player_view">
                        <div>
                            <img class = "player_image" id = "player2_image" src = "images/player_icon.png" alt = "cool icon">
                            <div class="player_name" id = "player2_name"></div>
                        </div>
                        <div>
                                <div id = "player2_card_list" class = "card_container">

                                </div>
                                <button class = "show_cards" onclick="showCards(1)"> Show Cards</button>
                        </div>
                        <div id = "player2_stack" class = "stack_value">
                                
                        </div>
                    </div>
                    <div class = "empty_space">
                        
                    </div>
                </div>
                <div id = middle_display> 
                    <div id = "player1" class = "player_view">
                        <div>
                            <img class = "player_image" id = "player1_image" src = "images/player_icon.png" alt = "cool icon">
                            <div class= "player_name" id = "player1_name"></div>
                        </div>
                        <div >
                            <div id = "player1_card_list" class = "card_container">

                            </div>
                            <button class = "show_cards" onclick="showCards(0)"> Show Cards</button>
                        </div>
                        <div id = "player1_stack" class="stack_value">
                            
                        </div>
                    </div>
                    <div id = "board_center">
                        <button id = "game_start_button" onclick="playRound()"> Start!!</button>
                    </div>
                    <div id = "player3" class = "player_view">
                        <div>
                            <img class = "player_image" id = "player3_image" src = "images/player_icon.png" alt = "cool icon">
                            <div class="player_name" id = "player3_name"></div>
                        </div>
                        <div>
                            <div id = "player3_card_list" class = "card_container">

                            </div>
                            <button class = "show_cards" onclick="showCards(2)"> Show Cards</button>
                        </div>
                        <div id = "player3_stack" class="stack_value">
                            
                        </div>
                    </div>
                </div>
                <div id = bottom_display> 
                    <div class = "game_screen_buttons">
                        <button id = "exit_game_button" onclick="showExitPopup()"> Exit </button>
                    </div>
                    <div id = "community_cards">

                    </div>
                    <div id = "card_deck">
                        <img src = "images/card_back.jpg" class = "card deck" alt = "card deck">
                    </div>
                </div>
            </div>
        </div>
        <div id = "exit_popup" class = "popup_overlay">
            <div class = "popup_contents">
                <h2 class = "popup_text"> Are you sure you want to exit the game? </h2>
                <div class = "popup_buttons">
                   
                    <a href="index.html" class="popup_button">Yes</a>
                    <button onclick="hideExitPopup()" class = "popup_button">No</button>
                </div>
            </div>
        </div>
        <div id = "player_win_popup" class = "popup_overlay">
            <div class = "popup_contents">
                <h2 class = "popup_text"> Filler </h2>
                <div class = "popup_buttons">
                   
                    <a href="index.html" class="popup_button win_screen">Exit</a>
                </div>
            </div>
        </div>
    </body>
</html>
